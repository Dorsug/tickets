<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>GesTickets2</title>

        <!-- Styles -->
        <link rel="stylesheet" href="assets/css/styles.css">

        <!-- Scripts -->
        <script src="assets/js/js.cookie.js" async></script>

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.png" id="favicon">
    </head>

    <body>
        <div id="main">
            <div id="pane1" class="pane">
                <h1>Filtres</h1>
                <div class="bulle ateliers" onclick="listerAteliers()">
                    Ateliers
                </div>
                <div class="bulle horaires">
                    Horaires
                    {% for heure in heures %}
                        <div 
                            class="bulle horaire"
                            onclick="listerSeancesPourHoraire(this, '{{ heure }}')"
                        >
                            {{ heure }}
                        </div>
                    {% endfor %}
                </div>
                <div class="bulle reservations"
                    onclick="listerReservations()"
                >
                    Réservations
                </div>
                <div class="bulle dates">
                    Date
                    <label><input type="radio" name="date" value="Samedi">Samedi</label>
                    <label><input type="radio" name="date" value="Dimanche">Dimanche</label>
                </div>
            </div>
            <div id="pane2" class="pane" style="grid-column: 2">
                <h1>Ateliers</h1>
                <div class="content">
                </div>
            </div>
            <div id="pane3" class="pane">
                <h1>Séances</h1>
                <div class="content">
                </div>
            </div>
            <div id="pane4" class="pane">
                <h1>Panier</h1>
                <div class="menu">
                    <button class="bulle" onclick="viderPanier()">Effacer</button>
                    <button class="bulle" onclick="document.getElementById('paiement').style.display = 'block'">Paiement</button>
                </div>
                <div class="content">
                </div>
            </div>
        </div>
        <div id="paiement">
            <h1>Paiement</h1>
            <form method="post" action="/paiement">
                <div>
                    Code Postal : <input id="codePostal" name="codePostal" type="number" placeholder="31…" autofocus>
                </div>
                <div>
                    <label for="modePaiment">Mode de paiement: </label>
                    <label><input type="radio" name="modePaiement" value="espece" required checked/>Espèce</label>
                    <label><input type="radio" name="modePaiement" value="cheque" required/>Chèque</label>
                </div>
                <div>
                    <input type="submit" value="Ok">
                </div>
            </form>
            <button onclick="document.getElementById('paiement').style.display = 'none'">Fermer</button>
        </div>
    </body>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/script.js"></script>
</html>
