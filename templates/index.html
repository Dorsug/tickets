<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <title>GesTickets2</title>

        <!-- Styles -->
        <link rel="stylesheet" href="assets/css/styles.css">

        <!-- Scripts -->
        <script src="assets/js/js.cookie.js" async></script>
        <script src="assets/js/jquery.min.js" defer></script>
        <script src="assets/js/script.js" defer></script>

        <!-- Favicon -->
        <link rel="shortcut icon" type="image/png" href="/assets/img/favicon.png" id="favicon">
    </head>

    <body>
        <div>
            <nav style="padding-bottom: 1rem;">
                <a class="navbar-brand" href="#" style="color: black;text-decoration: none;width: 100%;padding-right: 15px;padding-left: 2.1rem;margin-left: auto;font-family: -apple-system,BlinkMacSystemFont,&quot;Segoe UI&quot;,Roboto,&quot;Helvetica Neue&quot;,Arial,&quot;Noto Sans&quot;,sans-serif,&quot;Apple Color Emoji&quot;,&quot;Segoe UI Emoji&quot;,&quot;Segoe UI Symbol&quot;,&quot;Noto Color Emoji&quot;;font-size: 1.1rem;line-height: 1.5;font-weight: bold;">Scientilivre</a>
            </nav>
        </div>

        <div id="main">
            <div id="pane1" class="pane">
                <h1>Filtres</h1>
                <div class="content">
                    <h2>Ateliers</h2>

                    <div class="ateliers">
                    {% for atelier in ateliers %}
                        <label>
                            <input type="checkbox" name="atelier" value="{{ atelier.ID }}" autocomplete="off">
                            {{ atelier.Nom }}
                        </label><br />
                    {% endfor %}
                    </div>

                    <h2>Ages</h2>
                    {% for age in ages %}
                        <label>
                            <input type="checkbox" name="age" value="{{ loop.index }}" autocomplete="off">
                            {{ age }}
                        </label><br />
                    {% endfor %}
                </div>
            </div>
            <div id="pane2" class="pane">
                <h1>Séances</h1>
                <div class="content">
                </div>
            </div>
            <div id="pane3" class="pane">
                <h1>Panier</h1>
                <div class="menu">
                    <button class="bulle" onclick="viderPanier()">Effacer</button>
                    <button class="bulle" onclick="document.getElementById('paiement').style.display = 'block'">Paiement</button>
                </div>
                <div class="content">
                </div>
            </div>
        </div>
        <div id="paiement">
            <h1>Paiement</h1>
            <form method="post" action="/paiement">
                <div>
                    Code Postal : <input id="codePostal" name="codePostal" type="number" placeholder="31…" autofocus>
                </div>
                <div>
                    <label for="modePaiment">Mode de paiement: </label>
                    <label><input type="radio" name="modePaiement" value="espece" required checked/>Espèce</label>
                    <label><input type="radio" name="modePaiement" value="cheque" required/>Chèque</label>
                </div>
                <div>
                    <input type="submit" value="Ok">
                </div>
            </form>
            <button onclick="document.getElementById('paiement').style.display = 'none'">Fermer</button>
        </div>
    </body>
</html>
