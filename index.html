<!DOCTYPE html>

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

    <div>

            <div class="container"><a class="navbar-brand" href="#">Scientilivre</a></div>

                    <div class="row"></div>

                </div>

                    </div>

                            </div>
                            <div id="reservation">
                                <p>Reservations</p>
                            </div>
                            <div id="total">

                            </div>
                        </div>

                </div>
